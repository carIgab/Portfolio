<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="shortcut icon" href="../images/img.png" type="image/x-icon">
    <title>Contact</title>
</head>
<body class="">
    <header class="header">
        <nav class="navegador">
            <ul class="list_pages">
                <li class="nav_page"><a href="../index.html">Sobre mim</a></li>
                <li class="nav_page"><a href="formation.html">Formação</a></li>
                <li class="nav_page select"><a href="contact.html">Contato</a></li>
                <li class="nav_page"><a href="portfolio.html">Portfolio</a></li>
            </ul>
        </nav>

        <ul class="option_header" >
            <li class="theme option" onclick="change_color('about')">
                <img id="about_img_color" src="../images/color.svg" alt="icon color">
            </li>
            <li class="perfil_icon option">
                <img src="../images/img.png" alt="icon perfil">
            </li>
        </ul>
    </header>

    <main class="camp_contact">
        <h1>Meus contatos</h1>

        <ul class="list_contact">
            <li class="contact_element">
                <img src="../images/email.svg" alt="">
                <h2>Email</h2>
                <a href="https://mail.google.com/mail">car_igor_gabriel@gmail</a>
            </li>
             <li class="contact_element">
                <img src="../images/facebook.svg" alt="">
                <h2>Facebok</h2>
                <a href="https://www.facebook.com/profile.php?id=100016547111007">Igor Gabriel</a>
            </li>
            <li class="contact_element">
                <img src="../images/instagram.svg" alt="">
                <h2>Instagram</h2>
                <a href="https://www.instagram.com/carvalho_igab/">Carvalho_igab</a>
            </li>

             <li class="contact_element">
                <img src="../images/github.svg" alt="">
                <h2>GitHub</h2>
                <a href="https://github.com/CarIgab">carIgab</a>
            </li>
            <li class="contact_element">
                <img src="../images/linkedin.svg" alt="">
                <h2>Linkedin</h2>
                <a href="https://www.linkedin.com/in/igor-gabriel-9135a024b/">Igor Gabriel</a>
            </li>
        </ul>

        <form action="" class="form_camp">
            <div class="tittle_form">
                <h2>Mande sua mensagem</h2>
            </div>
            <div class="camp_input">
                <h3>Nome</h3>
                <input type="text" name="" id="name_form" placeholder="Escreva seu nome">
            </div>

            <div class="camp_input">
                <h3>Email</h3>
                <input type="email" id="email_form" placeholder="Escreva seu email">
            </div>

            <textarea name="" id="message_form" placeholder="Escreva sua mensagem"></textarea>

            <div class="camp_buttons">
                <input type="reset" value="Limpar">

                <input type="button" value="Enviar" onclick="validacao_formulario()">
            </div>
        </form>
    </main>

    <script src="../app/app.js"></script>
     <script src="../app/form.js"></script>
</body>

</html>
